openapi: 3.0.3
info:
  title: Omniagent Sync Contract (CLI Boundary)
  version: 1.0.0
  description: |
    Contract-style schema for the CLI sync/validate operations. This is
    documentation for internal boundaries only and does not imply a network API.
servers:
  - url: http://localhost
paths:
  /sync:
    post:
      summary: Compile and sync outputs for configured targets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyncRequest"
      responses:
        "200":
          description: Sync completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncResponse"
        "400":
          description: Invalid request or configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /validate:
    post:
      summary: Validate configuration and report issues
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateRequest"
      responses:
        "200":
          description: Validation result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    SyncRequest:
      type: object
      required:
        - repoPath
      properties:
        repoPath:
          type: string
          description: Absolute path to the repository root
        targets:
          type: array
          items:
            type: string
          description: Optional list of target ids to sync
        dryRun:
          type: boolean
          default: false
        flags:
          type: object
          additionalProperties: true
          description: CLI flags forwarded into conversion context
    SyncResponse:
      type: object
      required:
        - status
        - outputs
        - warnings
        - errors
      properties:
        status:
          type: string
          enum: [success, partial-failure, failed]
        outputs:
          type: array
          items:
            $ref: "#/components/schemas/SyncOutput"
        warnings:
          type: array
          items:
            type: string
        errors:
          type: array
          items:
            type: string
    SyncOutput:
      type: object
      required:
        - path
        - itemType
        - targetId
      properties:
        path:
          type: string
          description: Output file path
        itemType:
          type: string
          enum: [skill, command, subagent, instruction]
        targetId:
          type: string
        contentHash:
          type: string
          description: Hash of output content (for reporting only)
    ValidateRequest:
      type: object
      required:
        - repoPath
      properties:
        repoPath:
          type: string
          description: Absolute path to the repository root
        configPath:
          type: string
          description: Optional explicit config path override
    ValidateResponse:
      type: object
      required:
        - valid
        - errors
      properties:
        valid:
          type: boolean
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"
    ValidationError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        path:
          type: string
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
